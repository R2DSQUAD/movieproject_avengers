server:
  port: 8090

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB  # 최대 요청 크기

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mysql://localhost/moviedb1?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul



  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  jackson:
    time-zone: Asia/Seoul
    serialization:
      fail-on-empty-beans: false

#  profiles:
#    include: open  #application-open.yml



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace


