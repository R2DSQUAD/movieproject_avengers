server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/springdb5?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul


  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  jackson:
    time-zone: Asia/Seoul
    serialization:
      fail-on-empty-beans: false

#  profiles:
#    include: open  #application-open.yml



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace


